<main class="max-w-7xl mx-auto flex flex-col relative mt-[100px]">
  <section class="container mx-auto p-3 md:p-8">
    <div class="flex flex-col-reverse md:flex-row relative">
      <div class="w-full md:w-2/3">
        <div class="flex flex-col gap-4 md:px-20">
          <article *ngFor="let experience of experiences" class="card">
            <div class="flex w-full bg-[#1e1e1f] border-[#383838] rounded-xl text-left text-white p-5 md:py-7 md:px-8 hover:bg-[#282828] items-center">
              <div class="w-full pr-4">
                <div class="text-xs mb-1 text-slate-400 flex items-center italic">
                  <div class="h-[1px] w-20 bg-sky-300 md:w-5 mr-2"></div>
                  {{ experience.date }}
                </div>
                <h4 class="text-sm md:text-md text-sky-300 font-bold">{{ experience.title }}</h4>
                <h4 class="text-sm md:text-md opacity-50 text-white font-medium mb-3">{{ experience.workplace }}</h4>
                <p class="text-sm">
                  {{ experience.paragraph }}
                </p>
                <div class="mt-3">
                  <span *ngFor="let tech of experience.technology; let i = index" class="text-xs font-medium me-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-sky-300 border border-sky-500">{{ tech }}</span>
                </div>
              </div>
            </div>
          </article>
        </div>
      </div>
      <aside class="w-full md:w-1/3 h-fit p-8 md:sticky md:top-24">
        <p class="bg-clip-text bg-gradient-to-r from-zinc-100 to-sky-500 text-transparent">
          Te comparto mis experiencias laborales y mi cargo en cada una de ellas.
        </p>
        <div class="h-[1px] mt-7 mb-7 w-20 bg-sky-300 mr-2"></div>
      </aside>
    </div>
  </section>
</main>
