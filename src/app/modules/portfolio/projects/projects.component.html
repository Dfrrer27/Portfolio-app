<main class="max-w-7xl mx-auto flex flex-col relative mt-[100px]">
  <section class="px-5 py-5 md:px-12 md:py-10 text-left text-amber-50 mx-3">
    <div class="text-2xl font-bold text-white mb-10 title-section flex items-center justify-center flex-col">
      <h4>Experiencia en Proyectos personales</h4>
      <h4 class="text-base font-normal text-transparent bg-clip-text bg-gradient-to-r from-zinc-100 to-sky-500">Una colecci√≥n de proyectos en los que he trabajado.</h4>
    </div>
    <article>
      <div>
        <div class="grid grid-cols-1 gap-4 pb-32 md:grid-cols-3 md:gap-3 xl:grid-cols-3 xl:gap-3 2xl:gap-5">
          <div *ngFor="let project of projects" class="card">
            <div class="item-card flex flex-col items-center gap-2 rounded bg-[#1e1e1f] hover:bg-[#282828] border border-[#383838] rounded-xl text-amber-50 md:gap-3 px-5 py-5 lg:px-5">
              <div class="flex h-12 w-12 items-center justify-center p-0 h-full w-full lg:p-0 zoom-in">
                <img class="drop-shadow-xl rounded rounded-xl" [src]="project.img" alt="{{ project.title }}">
              </div>
              <div class="w-full flex flex-col gap-2 items-center text-sm md:text-base lg:text-lg">
                <h5 class="title-text font-medium text-secondary">{{ project.title }}</h5>
                <p class="w-full text-left text-[#c1c1c1] md:text-xs lg:text-sm">{{ project.paragraph  }}</p>
                <h5 class="w-full mt-4 text-normal text-sm text-left text-sky-300">{{ project.technology }}</h5>
                <div class="w-full flex justify-end">
                  <div class="flex cursor-pointer items-end gap-2 text-primary">

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>
  </section>
</main>
